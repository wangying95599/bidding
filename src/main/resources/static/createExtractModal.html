<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extractModal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-table.css"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-editable.js"></script>
</head>
<body>
<div style="width:1100px">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">抽取设置</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <form class=" form-horizontal" align="text-center">
                    <fieldset style="    margin-bottom: 15px;">
                        <legend>信息</legend>

                        <div class="form-group">
                            <label for="cgxm" class="col-md-2 control-label">采购项目</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="cgxm" value="111">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cgdw" class="col-md-2 control-label ">采购单位</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="cgdw">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dljg" class="col-md-2 control-label ">代理机构</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="dljg" value="111">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pbsj" class="col-md-2 control-label ">评标时间</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="pbsj">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pbdd" class="col-md-2 control-label ">评标地点</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="pbdd"
                                       value="大连市政府行政服务中心一楼！南石道街动物园入口附近">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pbsc" class="col-md-2 control-label ">评标时长</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="pbsc">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <legend>区域设置</legend>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="0">
                            大连市区及高新园区
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="1">
                            金州
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="2">
                            瓦房店
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="3">
                            开发区
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="4">
                            庄河
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="5">
                            普兰店
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="6">
                            旅顺
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="7">
                            保税区
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="8">
                            长海县
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="set_region" value="9">
                            外省市
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <fieldset style="    margin-bottom: 15px;">
                    <legend>回避单位</legend>
                    <form class="form-inline" style="    margin-bottom: 15px;">
                        <div class="form-group">
                            <label for="search_set_company_input">单位名称</label>
                            <input type="text" class="form-control" id="search_set_company_input"
                                   style=" margin-bottom: 15px;" pleInputName2"
                            >
                        </div>
                        <button type="button" id="search_set_company_button" class="btn btn-default">添加
                        </button>
                    </form>

                    <table id="set_table_cor" data-height="168"
                           class="table table-striped table-bordered table-hover">

                    </table>
                </fieldset>

                <fieldset>
                    <legend>需要回避的专家</legend>
                    <form class="form-inline" style="    margin-bottom: 15px;">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="search_set_expert_radio"
                                       id="search_set_expert_name"
                                       value="name"> 姓名
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="search_set_expert_radio"
                                       id="search_set_expert_phone"
                                       value="phone"> 电话
                            </label>
                            <input type="text" class="form-control" id="search_set_expert_input">
                        </div>
                        <button type="button" id="search_set_expert_button" class="btn btn-default">添加
                        </button>
                    </form>

                    <table id="set_table_person" data-height="168"
                           class="table table-striped table-bordered table-hover">
                    </table>
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset style="    margin-bottom: 15px;">
                    <legend>专业情况</legend>
                    <form class="form-inline" style="    margin-bottom: 15px;">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="search_set_major_radio"
                                       value="name"> 名称
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="search_set_major_radio"
                                       value="code"> 编号
                            </label>
                            <input type="text" class="form-control" id="search_set_major_input">
                        </div>
                        <button type="button" id="search_set_major_button" class="btn btn-default">查询
                        </button>

                    </form>

                    <table id="set_table_major_from" data-height="168"
                           class="table table-striped table-bordered table-hover">
                    </table>
                </fieldset>

                <fieldset>
                    <legend>选中专业</legend>

                    <table id="set_table_major_to" data-height="168"
                           class="table table-striped table-bordered table-hover">
                    </table>

                </fieldset>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button id="set_extract_submit_button" type="button" class="btn btn-primary">提交</button>
    </div>
</div>
</body>
</html>
